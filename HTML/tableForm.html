<!--Form : a way to collect data-->
<h2>Form example</h2>
<fieldset>
    <legend>Registration Form</legend>
<form action="register.js" method="POST">
 <label>Name:</label>
 <!--Text input field-->
 <input type="text" placeholder="please enter your name"/> <br><br>

<!--Email input-->
<label>Email:</label>
<input type="email" name="email"> <br><br>

<!--Password Input-->
<label for="password" required>password:</label>
<input type="password" name="password"/> <br><br>

<!--input Date -->
<label>Bith Date:</label>
<input type="date" /> <br><br>

<!--Radio button -->
<label >Gender:</label>
<input type="radio" name="gender" value="male">
<label>Male</label>
<input type="radio" name="gender" value="female">
<label>Female</label> <br><br>

<!--Color picker -->
<label >Coose your Color :</label>
<input type="color"/> <br><br>

<!--File upload -->
<label >Upload your CV :</label>
<input type="file" /> <br><br>

<!--Select an option-->
<label>Choose your country :</label>
<select>
<option>Tunisia</option>
<option>USA</option>
<option>France</option>

</select> <br><br>

<!--Rande slider-->
<label for="range">Choose number:</label>
<input type="range" min="1" max="150"/>
<input type="number"> <br><br>

<!--Text area -->
<label>Describe your motivation :</label>
<textarea min="3" max="10">

</textarea> <br><br>

<!--Hidden input -->
<input type="text" hidden value="AfirstName">
<!--Submit Button-->
<input type="button" value="save" />
<button type="submit">Save</button>

</form>
</fieldset>
</body>
</html>
