<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Product Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Shoes Shopping</h1>
    <div class="container">
      <div class="product-card">
        <img src="assets/product1.jpg" onmouseover="hovered(this)" onmouseout="unhovered(this)" alt="Product Image" class="product-img" />
        <h2 class="product-title">Cool Sneakers</h2>
        <p class="product-description">Comfortable running shoes.</p>
        <span class="product-price">$59.99</span>
        <div class="quantity-control">
          <button onclick="decreaseQuantity(this)">−</button>
          <input type="number" value="1" min="1" />
          <button onclick="increaseQuantity(this)">+</button>
        </div>
        <div>
          <button class="buy-btn">Buy Now</button>
          <button class="review-btn">Review</button>
        </div>
      </div>

      <div class="product-card">
        <img src="assets/product2.jpg"  onmouseover="hovered(this)" onmouseout="unhovered(this)" alt="Product Image" class="product-img" />
        <h2 class="product-title">Running Shoes</h2>
        <p class="product-description">Lightweight shoes for running.</p>
        <span class="product-price">$79.99</span>
        <div class="quantity-control">
          <button onclick="decreaseQuantity(this)">−</button>
          <input type="number" value="1" min="1" />
          <button onclick="increaseQuantity(this)">+</button>
        </div>
        <div>
          <button class="buy-btn">Buy Now</button>
          <button class="review-btn">Review</button>
        </div>                
      </div>

      <!--  -->

      <div class="product-card">
        <img src="assets/product3.jpg"  onmouseover="hovered(this)" onmouseout="unhovered(this)" alt="Product Image" class="product-img" />
        <h2 class="product-title" id="product-name">Casual Shoes</h2>
        <p class="product-description">Stylish and comfortable.</p>
        <span class="product-price">$49.99</span>
        <div class="quantity-control">
          <button onclick="decreaseQuantity(this)">−</button>
          <input type="number" value="1" min="1" />
          <button onclick="increaseQuantity(this)">+</button>
        </div>
        <div>
                    <button class="buy-btn" >Buy1 Now</button>
                    <button class="review-btn" onclick="showReview()" >Review</button>
                </div>
</div>


                
                
            </div>
        </div>
        
        <!-- Review Div -->
         <div class="review">
            <label>Comment</label>
            <input type="text" name="" id="input" oninput="showComment('#comment','#input')">
            <input type="submit" onclick="submitReview('.review','#input')"  value="Add Comment">
         </div>
        <p id="comment"></p>
        <script src="script.js"></script>
    </body>
</html>
