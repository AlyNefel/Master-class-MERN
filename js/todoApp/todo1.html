<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
</head>
<body>
    <!-- Container div for bootstrap  -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center ">My TODO App</h1>
<div class="input-group mb-3">
  <input id="task-input" type="text" class="form-control" placeholder="Add a task" >
  <button onclick="handleAddTask()" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
</div>

<!-- task list  -->
 <ul id="task-list" class="list-group">

 </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // DOM selector 
        var input=document.querySelector("#task-input");
    //    console.log(input)
    //list of tasks
    var list=document.querySelector("#task-list")

function createTask(taskText){
// creation of li tag (element)
var li=document.createElement("li") // <li></li>
//document.createElement("li").textContent=tasText
//bech nzidou content lel li
li.textContent=taskText
li.classList="list-group-item bg-success"

//add events
li.ondblclick=deleteTask
//attach the created li to the list
console.log(li)
list.appendChild(li)
//list.prepend(li)

} 

function handleAddTask(){
//creation of li with input value and attached to the list
var taskText=input.value
if(taskText=="")return
console.log(taskText)
createTask(taskText)
//make the input empty again
input.value=""
}

function deleteTask(event){
console.log(event)
}
    </script>    
</body>
</html>
