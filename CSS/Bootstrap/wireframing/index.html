    <!-- 
      DOCUMENTATION: Bootstrap container-fluid Class
      
      The container-fluid class creates a responsive full-width container that spans 
      the entire width of the viewport (100% width) at all breakpoints.
      
      ANALOGY: Think of container-fluid like a rubber band that stretches to fill 
      the entire width of its parent container, whereas the standard 'container' 
      class is like a fixed-size box that has predefined max-widths at different 
      screen sizes and stays centered with margins on the sides.
      
      KEY CHARACTERISTICS:
      - Spans 100% width of the parent/viewport
      - Responsive on all screen sizes
      - No max-width breakpoints
      - Maintains padding (gutters) on left and right
      - Perfect for full-width layouts or hero sections
    -->
