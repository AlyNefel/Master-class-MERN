<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Table & Forms</title>
</head>
<body>
    
    <!--Table-->
    <table class="styled-table">
        <thead>
         <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
         </tr>
        </thead>
        <tbody>
            <tr>
                <td>David</td>
                <td>30</td>
                <td>NY</td>
            </tr>
            <tr>
                <td>Salem</td>
                <td>30</td>
                <td>Tunis</td>
            </tr>
        </tbody>
    </table>

    <!--Form-->
    <center>
    <form class="styled-form">
      <label>Name:</label>
      <input type="text" /> <br><br>
      <label>Email</label>
      <input type="email" /> <br><br>
         <label>Password</label>
      <input type="password" /> <br><br>

       <!-- Text area for comments -->
      <label for="comments">Comments:</label>
      <textarea placeholder="Please insert your comment" id="comments" name="comments"></textarea><br /><br />
      <input type="submit" value="Submit" class="styled-button" />


    </form>
</center>   

</body>
</html>
